# This workflow will install Python dependencies and build the books.

name: Islamopedia Books Builder

on:
  push:
    branches:
      - '**' # Push events to all branches

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build the book using docker image
      run: |
        docker build -t books-builder .
        for dir in books/*/; do
          if [ -d "$dir" ]; then
              docker run --rm -v "$(pwd)/books/":/app/books books-builder jupyter-book build "/app/books/$(basename "$dir")"
          fi
        done
    - name: Check for changes
      run: |
        git status --ignored matching books/
    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add -f books/
        git commit -m "Build books using GitHub Actions"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  deploy:
    needs: build
    environment:
      name: github-pages-${{ github.ref_name }}
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
