<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Extract Text</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <h1>Extract Text</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="pdf_file">Upload PDF file:</label>
        <input
          type="file"
          name="pdf_file"
          id="pdf_file"
          accept="application/pdf"
          required
        /><br /><br />
        <button type="submit">Extract and Download Zip</button>
    </form>

  </body>
